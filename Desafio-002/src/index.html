<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codelândia — Desafio 02</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- CABEÇALHO -->
        <header class="l-header">
            <article class="header__discount">
                <span>
                    Ganhe R$ 10,00 de desconto no frete
                </span>
            </article>

            <article class="header__title">
                <span>
                    JordanShoes
                </span>
            </article>

            <figure class="header__image">
                <h1 class="header__image--title">
                    A melhor loja de Jordan
                </h1>

                <p class="header__image-paragraph">
                    O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
                </p>
            </figure>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="l-main">
            <div class="wrapper">
                <header class="main__header">
                    <h2 class="main__header--title">
                        Destaques
                    </h2>

                    <p class="main__header--content">
                        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
                    </p>
                </header>

                <section class="c-card">
                    <ul class="card__list">
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/1.png" alt="Têns Air Jordan 1 Mid Dutch Green" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/2.png" alt="Air Jordan High Zoom Cmft Tropical Twist" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/3.png" alt=" Air Jordan Retro High Court Purple" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/4.png" alt="Air Jordan Mid Light Smoke Grey" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/5.png" alt="Air Jordan Mid Black Noble Red" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/6.png" alt="Air Jordan Mid Bright Citrus" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/7.png" alt="Air Jordan Mid Grey Camo" width="250" height="150">
                            </article>
                        </li>
    
                        <li class="card__item">
                            <article class="card__content">
                                <img src="./assets/8.png" alt="Air Jordan Mid Carbon Fiber" width="250" height="150">
                            </article>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

        <!-- RODAPÉ -->
        <footer class="l-footer">
            <p class="footer__text">
                Todos os direitos reservados
            </p>
        </footer>
    </div>
</body>
</html>
